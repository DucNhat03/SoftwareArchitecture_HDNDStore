version: '3.8'

services:
  api-gateway:
    build:
      context: ./api-gateway
    container_name: hdnd-api-gateway
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - AUTH_SERVICE_URL=http://auth-service:5001
      - PRODUCT_SERVICE_URL=http://product-service:5002
      - PAYMENT_SERVICE_URL=http://payment-service:5003
      - ADMIN_SERVICE_URL=http://admin-service:5004
    volumes:
      - ./api-gateway:/app
      - /app/node_modules
    depends_on:
      - auth-service
      - product-service
      - payment-service
      - admin-service
    networks:
      - hdnd-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    
  auth-service:
    build:
      context: ./auth-service
    container_name: hdnd-auth-service
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
    volumes:
      - ./auth-service:/app
      - /app/node_modules
    networks:
      - hdnd-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    
  product-service:
    build:
      context: ./product-service
    container_name: hdnd-product-service
    ports:
      - "5002:5002"
    environment:
      - NODE_ENV=production
      - PORT=5002
    volumes:
      - ./product-service:/app
      - /app/node_modules
    networks:
      - hdnd-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    
  payment-service:
    build:
      context: ./payment-service
    container_name: hdnd-payment-service
    ports:
      - "5003:5003"
    environment:
      - NODE_ENV=production
      - PORT=5003
    volumes:
      - ./payment-service:/app
      - /app/node_modules
    networks:
      - hdnd-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  admin-service:
    build:
      context: ./admin-service
    container_name: hdnd-admin-service
    ports:
      - "5004:5000"  
    environment:
      - NODE_ENV=production
      - PORT=5000
    volumes:
      - ./admin-service:/app
      - /app/node_modules
    networks:
      - hdnd-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  hdnd-network:
    driver: bridge